name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código
    - uses: actions/checkout@v4

    # 2. Configura o Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 3. Instala o Monitor Virtual (Xvfb) e bibliotecas gráficas necessárias
    - name: Install Xvfb and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxrender1 libxtst6 libxi6 libgl1-mesa-glx

    # 4. Roda os Testes dentro do Monitor Virtual
    # xvfb-run cria o ambiente gráfico falso antes de chamar o maven
    - name: Test with Maven (with Xvfb)
      run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" mvn clean test jacoco:report

    # 5. Publica o Relatório de Cobertura
    # Agora o arquivo deve existir pois o mvn test vai conseguir terminar
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 5
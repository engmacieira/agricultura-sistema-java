name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código
    - uses: actions/checkout@v4

    # 2. Configura o Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # REMOVIDO: O passo "Install Xvfb" não é necessário, pois já vem na imagem padrão.

    # 3. Roda os Testes usando o Xvfb pré-instalado
    - name: Test with Maven (with Xvfb)
      run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" mvn clean test jacoco:report

    # 4. Publica o Relatório
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 5